<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registration-page.component.css">
</head>
<body>
<div class="top">Registration Form</div>

<div class="container">
    <div class="row">
        
        <div class="column">
            <div class="card">
                <div class="card-header">Sign Up</div>
                <div class="card-body">
                    <form #signUpForm="ngForm" action="">
                        <div class="form-group">
                            <label for="username">Project Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Project Name" name="name"  [(ngModel)]="name">
                        </div>
                        <div class="form-group">
                            <label for="clientName">Client Name</label>
                            <select class="form-control" id="clientName" name="clientName" [(value)]="clientName">
                                <option value="">Please select</option>
                                <option value="CapGemini">CapGemini</option>
                                <option value="Infosys">Infosys</option>
                                <!-- Additional client options can be added here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="forecast">Forecast</label>
                            <input type="number" class="form-control" id="forecast" placeholder="Enter Forecast" name="forecast" [(ngModel)]="forecast">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Project Description" name="description" [(ngModel)]="description">
                        </div>
                        <div class="form-group">
                            <label for="requiredSkills">Required Skills</label>
                            <input type="text" class="form-control" id="requiredSkills" placeholder="Enter Required Skills" name="requiredSkills" [(ngModel)]="requiredSkills">
                        </div>
                        <div class="form-group">
                            <label for="goals">Goals</label>
                            <input type="text" class="form-control" id="goals" placeholder="Project Goals" name="goals" [(ngModel)]="goals">
                        </div>
                        <div class="form-group">
                            <label for="teamLeaderId">Team Lead ID</label>
                            <input type="number" class="form-control" id="teamLeaderId" placeholder="Enter Team Lead ID" name="teamLeaderId" [(ngModel)]="teamLeaderId">
                        </div>
                        <div class="form-group">
                            <label for="date">Start Date</label>
                            <input type="date" class="form-control" id="date" name="date" placeholder="start date"
                            name="date" [(ngModel)]="date1">>
                        </div>
                        <div class="form-group">
                            <label for="date">End Date</label>
                            <input type="date" class="form-control" id="date" placeholder="end date" name="date"
                                [(ngModel)]="date2">
                                   </div>
                                   
                                    
                                   <button type="submit" class="btn btn-primary float-right reg_btn" (click)="addBuyer()">Register</button>
             
                                </form>
                </div>
            </div>
        </div>
       
    </div>
</div>

</body>
</html>
