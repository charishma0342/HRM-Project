<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="top">Registration Form</div>

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">Sign Up</div>
                <div class="card-body">
                    <form #signUpForm="ngForm" action="" method="post">
                        <div class="form-group">
                            <label for="username">Project Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Project Name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="clientName">Client Name</label>
                            <select class="form-control" id="clientName" name="clientName" required>
                                <option value="">Please select</option>
                                <option value="CapGemini">CapGemini</option>
                                <option value="Infosys">Infosys</option>
                                <!-- Additional client options can be added here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="forecast">Forecast</label>
                            <input type="number" class="form-control" id="forecast" placeholder="Enter Forecast" name="forecast" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Project Description" name="description" required>
                        </div>
                        <div class="form-group">
                            <label for="requiredSkills">Required Skills</label>
                            <input type="text" class="form-control" id="requiredSkills" placeholder="Enter Required Skills" name="requiredSkills" required>
                        </div>
                        <div class="form-group">
                            <label for="goals">Goals</label>
                            <input type="text" class="form-control" id="goals" placeholder="Project Goals" name="goals" required>
                        </div>
                        <div class="form-group">
                            <label for="teamLeaderId">Team Lead ID</label>
                            <input type="number" class="form-control" id="teamLeaderId" placeholder="Enter Team Lead ID" name="teamLeaderId" required>
                        </div>
                        <div class="form-group">
                            <label for="date1">Start Date</label>
                            <input type="date" class="form-control" id="date1" name="date1" required>
                        </div>
                        <div class="form-group">
                            <label for="date2">End Date</label>
                            <input type="date" class="form-control" id="date2" name="date2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

</body>
</html>
