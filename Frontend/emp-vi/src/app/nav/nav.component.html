<!DOCTYPE html>
<html lang="en">

<head>
  <title>HRM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="nav.component.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky">

    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/employee">HRM</a>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="firstName"><a class="nav-link" href="/employee">EMPLOYEE</a></li>
        <li class="nav-item" *ngIf="firstName"><a class="nav-link" href="/project">PROJECTS</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <div *ngIf="firstName" class="dropDown">
          <li class="dropdown">
            <button class="dropbtn">
             
              {{name}}
            </button>
            <div class="dropdown-content">
      
           
              <a href="/login" (click)="logout()">Logout</a>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </nav>



</body>

</html>
